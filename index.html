  <div class="chat-container">

<script>
/* ======================
   SISTEMA DE CHAT (SIN CAMBIOS)
====================== */
function addMessage(text, who = "ai") {
  const box = document.createElement("div");
  box.className = "msg " + who;
  box.innerHTML = text;
  document.getElementById("messages").appendChild(box);
  box.scrollIntoView({ behavior: "smooth" });
}

document.getElementById("userInput").addEventListener("keydown", function (e) {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

/* ======================
   MENSAJE DE BIENVENIDA
====================== */
function sendWelcome() {
  addMessage(`
    Hola üëã soy <strong>Retirex</strong>, tu asistente digital especializado en los planes de retiro de Prevenci√≥n Retiro.<br><br>
    ¬øQu√© te gustar√≠a hacer hoy?
  `);
  showMainMenu();
}

/* ======================
   MEN√ö PRINCIPAL (ORIGINAL)
====================== */
function showMainMenu() {
  addMessage(`
    <button class="option-button" onclick="startSimulation()">üßÆ Simular mi plan</button>
    <button class="option-button" onclick="showBenefits()">üìò Beneficios del plan</button>
    <button class="option-button" onclick="showFAQ()">üí¨ Dudas frecuentes</button>
  `);
}

/* ======================
   RESPUESTAS FIJAS (SIN CAMBIOS)
====================== */
const FIXED_RESPONSES = [
  {
    match: ["cambiar aporte", "subir", "bajar aporte"],
    reply: "Pod√©s ajustar tu aporte cuando quieras: subirlo, bajarlo o pausarlo."
  }
];

function checkFixedResponses(msg) {
  const t = msg.toLowerCase();
  for (const r of FIXED_RESPONSES) {
    if (r.match.some(k => t.includes(k))) return r.reply;
  }
  return null;
}

/* ======================
   IA
====================== */
async function callAI(msg) {
  const r = await fetch("https://retirex.onrender.com/ia", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ messages: [{ role: "user", content: msg }] })
  });
  const data = await r.json();
  return data?.reply || "Puedo ayudarte con m√°s detalles si quer√©s.";
}

/* ======================
   MENSAJES - ORIGINAL
====================== */
async function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  if (flow.step > 0) return handleFlow(text);

  const fixed = checkFixedResponses(text);
  if (fixed) return addMessage(fixed);

  addMessage("Dame un segundo...", "ai");
  const ai = await callAI(text);
  addMessage(ai);
}

/* ======================
   FLUJO (TU VERSI√ìN ORIGINAL)
====================== */
let flow = { step: 0, sexo: null, edad: null, retiro: null, aporte: null };

function startSimulation() {
  flow.step = 1;
  addMessage("Perfecto üòä ¬øCu√°l es tu edad actual?");
}

async function handleFlow(msg) {
  if (flow.step === 1) {
    flow.edad = Number(msg);
    flow.step = 2;
    return addMessage("¬øA qu√© edad te gustar√≠a retirarte?");
  }

  if (flow.step === 2) {
    flow.retiro = Number(msg);
    flow.step = 3;
    return addMessage("Genial üëç ¬øCu√°nto quer√©s aportar por mes?");
  }

  if (flow.step === 3) {
    flow.aporte = Number(msg);
    flow.step = 0;
    return runSimulation();
  }
}

/* ======================
   SIMULACI√ìN (ORIGINAL)
====================== */
async function runSimulation() {
  addMessage("Calculando tu simulaci√≥n... ‚è≥");

  const r = await fetch("https://retirex.onrender.com/cotizar", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      edad_actual: flow.edad,
      edad_retiro: flow.retiro,
      aporte_mensual: flow.aporte
    })
  });

  const data = await r.json();
  const oficial = data.oficial.capital;
  const real = data.realista.capital;

  addMessage(`
    <strong>Resultados listos üéâ</strong><br><br>
    <strong>Escenario oficial:</strong> $${oficial.toLocaleString("es-AR")}<br>
    <strong>Escenario realista:</strong> $${real.toLocaleString("es-AR")}
  `);

  addMessage(`
    <button class="option-button" onclick="startSimulation()">üßÆ Nueva simulaci√≥n</button>
    <button class="option-button" onclick="showBenefits()">üìò Beneficios</button>
    <button class="option-button" onclick="showFAQ()">üí¨ Dudas frecuentes</button>
  `);
}

window.onload = sendWelcome;
</script>
