<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Retirex IA â€“ Asistente Inteligente de Retiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* ================================
       PALETA PREVENCIÃ“N RETIRO
    =================================*/
    :root {
      --azul-oscuro: #003A70;
      --azul: #005DAA;
      --celeste: #00A4E4;
      --naranja: #F36F21;
      --blanco: #FFFFFF;
      --gris-claro: #F7F9FB;
      --gris-texto: #E5E9F0;
      --glass: rgba(255,255,255,0.12);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--azul-oscuro), var(--azul), var(--celeste));
      font-family: "Montserrat", system-ui;
      color: var(--blanco);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* ================================
         HEADER
    =================================*/
    header {
      padding: 18px 22px;
      display: flex;
      align-items: center;
      gap: 14px;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    .logo {
      width: 42px;
      height: 42px;
      background: var(--celeste);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 800;
      font-size: 20px;
      color: var(--azul-oscuro);
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    header span {
      font-size: 12px;
      color: var(--gris-texto);
    }

    /* ================================
         CHAT CONTAINER
    =================================*/
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      padding-bottom: 100px;
    }

    #messages {
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 750px;
      margin: 0 auto;
    }

    .bot-msg {
      align-self: flex-start;
      padding: 14px 18px;
      background: var(--glass);
      backdrop-filter: blur(18px);
      border-radius: 18px;
      color: var(--gris-claro);
      animation: fadeIn .3s ease;
      max-width: 80%;
      border: 1px solid rgba(255,255,255,0.15);
    }

    .user-msg {
      align-self: flex-end;
      padding: 14px 18px;
      background: var(--azul);
      border-radius: 18px;
      animation: fadeIn .3s ease;
      max-width: 80%;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ================================
         INPUT BAR
    =================================*/
    #input-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 14px 20px;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(12px);
      display: flex;
      gap: 10px;
      border-top: 1px solid rgba(255,255,255,0.12);
    }

    #userInput {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      outline: none;
    }

    #sendBtn {
      padding: 14px 20px;
      background: var(--naranja);
      border: none;
      color: white;
      border-radius: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    /* ================================
         TARJETA DE RESULTADOS PREMIUM
    =================================*/
    .chart-card {
      width: 100%;
      background: var(--glass);
      border-radius: 18px;
      padding: 18px;
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.15);
      animation: fadeIn .3s ease;
      color: var(--gris-claro);
    }

    .chart-values {
      margin-top: 12px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      text-align: center;
    }

    .value-box {
      padding: 10px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .value-box div:first-child {
      font-size: 11px;
      color: var(--gris-texto);
    }

    .value-box div:last-child {
      font-size: 16px;
      font-weight: 600;
      margin-top: 4px;
      color: white;
    }

  </style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="logo">R</div>
  <div>
    <h1>Retirex IA</h1>
    <span>Asistente basado en PrevenciÃ³n Retiro</span>
  </div>
</header>

<!-- CHAT -->
<div id="chat-container">
  <div id="messages"></div>
</div>

<!-- INPUT -->
<div id="input-bar">
  <input id="userInput" placeholder="EscribÃ­ tu mensaje..." autocomplete="off" />
  <button id="sendBtn">Enviar</button>
</div>


<script>
  const messagesDiv = document.getElementById("messages");
  const input = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");

  /* ==========================
       MOTOR DE FLUJO
  ========================== */
  let state = "ask_age";
  let edad_actual = null;
  let edad_retiro = null;
  let aporte = null;

  function addMessage(text, sender = "bot") {
    const msg = document.createElement("div");
    msg.className = sender === "bot" ? "bot-msg" : "user-msg";
    msg.innerHTML = text;
    messagesDiv.appendChild(msg);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function addCard(html) {
    const div = document.createElement("div");
    div.className = "chart-card";
    div.innerHTML = html;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    input.value = "";
    addMessage(text, "user");

    /* ==========================
       ESTADO 1 â†’ Edad actual
    ========================== */
    if (state === "ask_age") {
      const n = Number(text);
      if (!n || n < 18 || n > 65) {
        addMessage("Necesito una edad vÃ¡lida entre 18 y 65. Probemos de nuevo.");
        return;
      }
      edad_actual = n;
      state = "ask_retire";
      addMessage("Perfecto. Â¿A quÃ© edad te gustarÃ­a retirarte?");
      return;
    }

    /* ==========================
       ESTADO 2 â†’ Edad retiro
    ========================== */
    if (state === "ask_retire") {
      const n = Number(text);
      if (!n || n <= edad_actual || n < 55 || n > 75) {
        addMessage("La edad de retiro debe ser mayor a tu edad actual y no menor a 55. Probemos de nuevo.");
        return;
      }
      edad_retiro = n;
      state = "ask_aporte";
      addMessage("Excelente. Â¿CuÃ¡nto te gustarÃ­a aportar por mes? (mÃ­nimo $30.000)");
      return;
    }

    /* ==========================
       ESTADO 3 â†’ Aporte
    ========================== */
    if (state === "ask_aporte") {
      const n = Number(text);
      if (!n || n < 30000) {
        addMessage("El aporte mÃ­nimo es de $30.000. IngresÃ¡ un valor igual o mayor.");
        return;
      }
      aporte = n;
      state = "calculating";
      addMessage("Dame un segundo, estoy proyectando tu planâ€¦");
      calculateRetirement();
      return;
    }

    /* ==========================
       DESPUÃ‰S DEL RESULTADO
       El mensaje se envÃ­a a la IA
    ========================== */
    if (state === "chat_free") {
      sendToAI(text);
    }
  }

  /* ==========================
       LLAMADA A /cotizar
  ========================== */
  async function calculateRetirement() {
    try {
      const res = await fetch("https://retirex.onrender.com/cotizar", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
          edad_actual,
          edad_retiro,
          aporte_mensual: aporte,
          moneda: "pesos"
        })
      });

      const data = await res.json();
      const oficial = data.oficial.capital;
      const real = data.real_pesos.capital;
      const dif = real - oficial;

      /* ==========================
           TARJETA PREMIUM
      ========================== */
      const cardHTML = `
        <h3 style="margin:0 0 10px; font-size:18px; font-weight:600; color:white;">
          ðŸ“Š ProyecciÃ³n de tu plan
        </h3>

        <canvas id="chartCanvas" height="120"></canvas>

        <div class="chart-values">
          <div class="value-box">
            <div>Oficial</div>
            <div>$${oficial.toLocaleString()}</div>
          </div>
          <div class="value-box">
            <div>Realista</div>
            <div>$${real.toLocaleString()}</div>
          </div>
          <div class="value-box">
            <div>Diferencia</div>
            <div>$${dif.toLocaleString()}</div>
          </div>
        </div>
      `;

      addCard(cardHTML);

      /* ==========================
         RENDER GRAFICO
      ========================== */
      setTimeout(() => {
        const ctx = document.getElementById("chartCanvas").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Oficial", "Realista"],
            datasets: [{
              data: [oficial, real],
              backgroundColor: ["#005DAA80", "#00A4E480"],
              borderColor: ["#005DAA", "#00A4E4"],
              borderWidth: 2
            }]
          },
          options: {
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true } }
          }
        });
      }, 200);

      /* ==========================
         EXPLICACION DE LA IA
      ========================== */
      const explanation = `
        ExplicÃ¡ estos resultados de forma clara y humana:
        - Edad actual: ${edad_actual}
        - Edad retiro: ${edad_retiro}
        - Aporte mensual: $${aporte.toLocaleString()}
        - Capital oficial: $${oficial.toLocaleString()}
        - Capital realista: $${real.toLocaleString()}
        - Diferencia: $${dif.toLocaleString()}
      `;

      sendToAI(explanation);

      /* CTA automÃ¡tico */
      setTimeout(() => {
        addMessage("Â¿QuerÃ©s ajustar los valores o preferÃ­s hablar con un asesor?");
      }, 800);

      state = "chat_free";

    } catch (err) {
      addMessage("Hubo un error al proyectar tu plan. IntentÃ¡ mÃ¡s tarde.");
      state = "chat_free";
    }
  }

  /* ==========================
       LLAMADA A /ia
  ========================== */
  async function sendToAI(text) {
    const res = await fetch("https://retirex.onrender.com/ia", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ messages: [{ role:"user", content:text }] })
    });
    const data = await res.json();
    addMessage(data.message, "bot");
  }

  /* ==========================
       EVENTOS
  ========================== */
  sendBtn.onclick = sendMessage;
  input.onkeydown = e => { if (e.key === "Enter") sendMessage(); };

  /* ==========================
       MENSAJE INICIAL
  ========================== */
  window.onload = () => {
    addMessage(`
      ðŸ‘‹ Hola, soy <strong>Retirex IA</strong>.<br>
      Te voy a acompaÃ±ar en el diseÃ±o de tu plan de retiro basado en <strong>PrevenciÃ³n Retiro</strong>.<br><br>
      Empecemos fÃ¡cil: <strong>Â¿CuÃ¡l es tu edad actual?</strong>
    `);
  };
</script>

</body>
</html>
