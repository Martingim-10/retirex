<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Retirex IA ‚Äì Simulador Conversacional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --azul-oscuro: #003A70;
      --azul: #005DAA;
      --celeste: #00A4E4;
      --blanco: #ffffff;
      --glass: rgba(255,255,255,0.15);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:linear-gradient(135deg, var(--azul-oscuro), var(--azul));
      font-family: "Montserrat", sans-serif;
      color:white;
      height:100vh;
      display:flex;
      flex-direction:column;
    }

    header{
      padding:16px 20px;
      display:flex;
      align-items:center;
      gap:12px;
      background:rgba(0,0,0,0.25);
      backdrop-filter:blur(12px);
      border-bottom:1px solid rgba(255,255,255,0.2);
    }

    .logo{
      width:42px;
      height:42px;
      border-radius:12px;
      background:var(--celeste);
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:20px;
      font-weight:800;
      color:var(--azul-oscuro);
    }

    #chat{
      flex:1;
      overflow-y:auto;
      padding:20px;
    }

    #messages{
      max-width:760px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .msg-bot{
      align-self:flex-start;
      padding:14px 18px;
      border-radius:18px;
      background:var(--glass);
      backdrop-filter:blur(14px);
      border:1px solid rgba(255,255,255,0.2);
      animation:fade .3s ease;
    }

    .msg-user{
      align-self:flex-end;
      padding:14px 18px;
      border-radius:18px;
      background:var(--celeste);
      color:black;
      font-weight:600;
      animation:fade .3s ease;
    }

    @keyframes fade{
      from{opacity:0; transform:translateY(10px);}
      to{opacity:1; transform:translateY(0);}
    }

    #inputBar{
      display:flex;
      padding:14px;
      gap:10px;
      background:rgba(0,0,0,0.3);
      backdrop-filter:blur(12px);
      border-top:1px solid rgba(255,255,255,0.2);
      position:sticky;
      bottom:0;
    }

    #input{
      flex:1;
      padding:12px;
      border-radius:12px;
      border:none;
      outline:none;
      font-size:15px;
    }

    button{
      padding:12px 18px;
      border:none;
      border-radius:12px;
      background:var(--celeste);
      font-weight:700;
      cursor:pointer;
    }

    .card-chart{
      background:var(--glass);
      padding:16px;
      border-radius:16px;
      backdrop-filter:blur(12px);
      border:1px solid rgba(255,255,255,0.25);
      animation:fade .3s ease;
    }

    .value-box{
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:8px;
      border-radius:12px;
      background:rgba(255,255,255,0.1);
      border:1px solid rgba(255,255,255,0.2);
      margin-top:10px;
    }

  </style>
</head>


<body>

<header>
  <div class="logo">R</div>
  <div>
    <h3 style="margin:0">Retirex IA</h3>
    <small style="opacity:0.7;">Asistente de retiro basado en Prevenci√≥n Retiro</small>
  </div>
</header>

<div id="chat">
  <div id="messages"></div>
</div>

<div id="inputBar">
  <input id="input" placeholder="Escrib√≠ ac√°..." autocomplete="off"/>
  <button onclick="enviar()">Enviar</button>
</div>

<script>
/* ======================================
   VARIABLES DEL FLUJO
====================================== */
let estado = "edad";
let edad_actual = null;
let edad_retiro = null;
let aporte = null;

const mensajes = document.getElementById("messages");

function bot(text){
  const div = document.createElement("div");
  div.className = "msg-bot";
  div.innerHTML = text;
  mensajes.appendChild(div);
  mensajes.scrollTop = mensajes.scrollHeight;
}

function user(text){
  const div = document.createElement("div");
  div.className = "msg-user";
  div.textContent = text;
  mensajes.appendChild(div);
  mensajes.scrollTop = mensajes.scrollHeight;
}

/* ======================================
   RESPUESTAS INTERNAS (HUMANO CERCANO)
====================================== */

const respuestasInternas = {
  funcionamiento:
    "El seguro de retiro es un ahorro programado. Aport√°s todos los meses y ese capital va creciendo a√±o tras a√±o. Cuando lleg√°s a la edad elegida, retir√°s todo el capital generado.",
  
  beneficios:
    "Los beneficios principales son: crecimiento compuesto, flexibilidad para pausar o ajustar aportes, posibilidad de rescatar antes si lo necesit√°s, y un respaldo regulado por la SSN.",
  
  dejarPagar:
    "Si dej√°s de pagar no perd√©s nada. El contrato queda 'en pausa' y el dinero que ten√©s acumulado sigue siendo tuyo.",
  
  rescates:
    "Pod√©s rescatar parte o todo el capital antes de la edad de retiro. Siempre vas a poder recuperar tus aportes.",
  
  flexibilidad:
    "Pod√©s subir, bajar o pausar los aportes cuando quieras. El plan se adapta a tu situaci√≥n.",
  
  contratar:
    "Para contratarlo es un tr√°mite muy simple. Te puedo guiar en unos minutos si quer√©s.",
  
  seguridad:
    "Prevenci√≥n Retiro es una compa√±√≠a argentina regulada por la Superintendencia de Seguros. Tu contrato est√° protegido.",
  
  puntos:
    "Los puntos clave son: flexibilidad, crecimiento a largo plazo, previsibilidad y disponibilidad del capital si lo necesit√°s.",
  
  diferencia:
    "La diferencia entre el c√°lculo oficial y el realista aparece porque el oficial usa una tasa muy conservadora. En la pr√°ctica, el rendimiento a largo plazo suele ser mayor, por eso la proyecci√≥n realista termina siendo m√°s alta."
};


/* ======================================
   DECISOR: INTERNAS vs IA
====================================== */
function esPreguntaInterna(txt){
  txt = txt.toLowerCase();

  const claves = {
    funcionamiento: ["funciona", "c√≥mo funciona", "como funciona", "plan", "seguro de retiro"],
    beneficios: ["beneficio", "ventaja", "qu√© gano"],
    dejarPagar: ["dejo de pagar", "no puedo pagar", "si dejo"],
    rescates: ["rescatar", "retirar antes", "retiro anticipado"],
    flexibilidad: ["flexible", "aportes", "subir aporte", "bajar aporte"],
    contratar: ["contratar", "quiero contratar"],
    seguridad: ["seguro", "ssn", "seguridad", "respaldo"],
    puntos: ["puntos", "clave", "resumen"],
    diferencia: ["diferencia", "oficial", "realista"]
  };

  for (const key in claves){
    if (claves[key].some(c => txt.includes(c))){
      return key;
    }
  }
  return null;
}


/* ======================================
   FLUJO CONVERSACIONAL
====================================== */
async function enviar(){
  const txt = document.getElementById("input").value.trim();
  if(!txt) return;

  user(txt);
  document.getElementById("input").value = "";

  /* ======== 1) Flujo edad ======== */
  if (estado==="edad"){
    let n = Number(txt);
    if(!n || n<18 || n>65){
      bot("Necesito tu edad real, entre 18 y 65.");
      return;
    }
    edad_actual = n;
    estado = "retiro";
    bot("Perfecto. ¬øA qu√© edad te gustar√≠a retirarte?");
    return;
  }

  /* ======== 2) Flujo edad retiro ======== */
  if (estado==="retiro"){
    let n = Number(txt);
    if(!n || n<=edad_actual || n>75){
      bot("La edad de retiro tiene que ser mayor a tu edad actual. Probemos de nuevo.");
      return;
    }
    edad_retiro = n;
    estado = "aporte";
    bot("Genial. ¬øCu√°nto quer√©s aportar por mes? El m√≠nimo es $30.000.");
    return;
  }

  /* ======== 3) Flujo aporte ======== */
  if (estado==="aporte"){
    let n = Number(txt);
    if(!n || n<30000){
      bot("El aporte m√≠nimo es $30.000. Probemos de nuevo.");
      return;
    }
    aporte = n;
    estado = "cotizando";
    bot("Listo, dame un segundo que estoy calculando‚Ä¶");
    return cotizar();
  }

  /* ======== 4) Despu√©s de cotizar ======== */
  
  // Chequeo si es una pregunta interna
  const clave = esPreguntaInterna(txt);
  if(clave){
    bot(respuestasInternas[clave]);
    return;
  }

  // Si no es interna ‚Üí usar IA
  llamarIA(txt);
}


/* ======================================
   COTIZAR
====================================== */
async function cotizar(){
  try{
    const res = await fetch("https://retirex.onrender.com/cotizar", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        edad_actual,
        edad_retiro,
        aporte_mensual: aporte,
        moneda:"pesos"
      })
    });

    const data = await res.json();

    const oficial = data.oficial.capital;
    const real = data.real_pesos.capital;

    mostrarTarjeta(oficial, real);

    bot(`
      Mir√°, ac√° ten√©s la diferencia:<br><br>
      ‚Ä¢ Oficial: ${oficial.toLocaleString("es-AR")}<br>
      ‚Ä¢ Realista: ${real.toLocaleString("es-AR")}<br><br>
      Esto pasa porque el c√°lculo oficial usa una tasa muy conservadora.  
      El realista toma un rendimiento m√°s cercano a c√≥mo funciona realmente un plan a largo plazo.<br><br>
      Si quer√©s, te explico m√°s sobre los beneficios o vemos tus dudas.
    `);

    estado = "libre";

  }catch(e){
    bot("Hubo un problema al cotizar. Probemos m√°s tarde.");
  }
}


/* ======================================
   TARJETA + GR√ÅFICO
====================================== */
function mostrarTarjeta(oficial, real){
  const div = document.createElement("div");
  div.className = "card-chart";
  div.innerHTML = `
    <h3 style="margin:0 0 10px;">üìä Proyecci√≥n</h3>
    <canvas id="chart" height="130"></canvas>
    <div class="value-box">
      <div>Oficial: $${oficial.toLocaleString("es-AR")}</div>
      <div>Realista: $${real.toLocaleString("es-AR")}</div>
    </div>
  `;
  mensajes.appendChild(div);

  setTimeout(()=>{
    const ctx = document.getElementById("chart").getContext("2d");
    new Chart(ctx,{
      type:"bar",
      data:{
        labels:["Oficial","Realista"],
        datasets:[{
          data:[oficial,real],
          backgroundColor:["#005DAA","#00A4E4"],
          borderColor:"white",
          borderWidth:2
        }]
      },
      options:{
        plugins:{legend:{display:false}},
        scales:{y:{beginAtZero:true}}
      }
    });
  },50);
}


/* ======================================
   LLAMADA A IA (CORREGIDA)
====================================== */
async function llamarIA(txt){
  try{
    const res = await fetch("https://retirex.onrender.com/ia", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        messages:[
          {role:"user", content:txt}
        ]
      })
    });

    const data = await res.json();
    const out = data.message || data.output_text || "Te respondo con gusto: consultame de nuevo.";
    bot(out);

  }catch(e){
    bot("En este momento no pude consultar la IA, pero si quer√©s te explico algo sobre el plan.");
  }
}


/* ======================================
   MENSAJE INICIAL
====================================== */
window.onload = ()=>{
  bot(`
    Hola üëã Soy <b>Retirex IA</b>.<br>
    Te voy a ayudar a simular tu plan de retiro de manera simple y clara.<br><br>
    Para empezar‚Ä¶ ¬øCu√°l es tu edad actual?
  `);
};

</script>

</body>
</html>
