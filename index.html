  document.getElementById("messages").appendChild(box);
  box.scrollIntoView({ behavior: "smooth" });
}

/* ENTER PARA ENVIAR */

/* ======================================================
   RESPUESTAS FIJAS

const FIXED_RESPONSES = [

      Pod√©s manejar tu aporte as√≠:<br><br>
      ‚Ä¢ <strong>Subirlo</strong> para acelerar tu capital futuro.<br>
      ‚Ä¢ <strong>Bajarlo temporalmente</strong> sin perder tu plan.<br>
      ‚Ä¢ <strong>Aportes extraordinarios</strong> cuando puedas.<br><br>
      Si quer√©s, te cuento qu√© estrategia conviene en tu caso üòâ
    `
  },
  {
    match: ["capitalizaci√≥n", "crece mi dinero", "rendimiento", "acumular", "crecimiento", "c√≥mo crece", "c√≥mo se invierte"],

      La capitalizaci√≥n es c√≥mo crece tu ahorro mes a mes.<br><br>

/* L√≥gica de respuestas fijas */
function checkFixedResponses(msg) {
  const t = msg.toLowerCase();
  for (const r of FIXED_RESPONSES) {
    if (r.match.some(k => t.includes(k))) return r.reply;
  }
  return null;
}

/* ======================================================
   IA SOLO PARA CONSULTAS ABIERTAS
====================================================== */
async function callAI(msg) {
  const r = await fetch("https://retirex.onrender.com/ia", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ messages: [{ role: "user", content: msg }] })
  });

  const data = await r.json();
  return data?.reply || "Puedo ayudarte con m√°s detalles si quer√©s.";
}

/* ======================================================
   ENV√çO DE MENSAJE
====================================================== */
async function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  /* 1 ‚Äî Flujo guiado */
  if (flow.step > 0) return handleFlow(text);

  /* 2 ‚Äî Comandos reservados */
  const low = text.toLowerCase();
  if (
    low.includes("simular") ||
    low.includes("cotizar") ||
    low.includes("c√°lculo") ||
    low.includes("plan de retiro")
  ) {
    addMessage("Perfecto, vamos a preparar tu simulaci√≥n üòä");
    return startSimulation();
  }

  /* 3 ‚Äî Respuestas fijas */
  const fixed = checkFixedResponses(text);
  if (fixed) return addMessage(fixed);

  /* 4 ‚Äî IA */
  addMessage("Dame un segundo...", "ai");
  const ai = await callAI(text);
  addMessage(ai);
}

/* ======================================================
   SIMULACI√ìN
====================================================== */
let flow = { step: 0, edad: null, retiro: null, aporte: null };

function startSimulation() {
  flow.step = 1;
  addMessage("Perfecto üòä ¬øCu√°l es tu edad actual?");
}

async function handleFlow(msg) {
  /* Paso 1 ‚Äî Edad */
  if (flow.step === 1) {
    const edad = Number(msg);
    if (isNaN(edad) || edad < 18 || edad > 70) {
      return addMessage(`
        Para iniciar un plan necesit√°s tener al menos <strong>18 a√±os</strong>.<br>
        ¬øQu√© edad ten√©s?
      `);
    }
    flow.edad = edad;
    flow.step = 2;
    return addMessage("¬øA qu√© edad te gustar√≠a retirarte?");
  }

  /* Paso 2 ‚Äî Edad retiro */
  if (flow.step === 2) {
    const retiro = Number(msg);
    if (isNaN(retiro) || retiro < flow.edad + 5 || retiro > 75) {
      return addMessage(`
        La edad de retiro debe tener sentido seg√∫n tu edad actual.<br>
        ¬øA qu√© edad te gustar√≠a retirarte?
      `);
    }
    flow.retiro = retiro;
    flow.step = 3;
    return addMessage("Genial üëç ¬øCu√°nto te gustar√≠a aportar por mes?");
  }

  /* Paso 3 ‚Äî Aporte */
  if (flow.step === 3) {
    const aporte = Number(msg);
    if (isNaN(aporte) || aporte < 30000) {
      return addMessage(`
        Hoy el aporte m√≠nimo es de <strong>$30.000</strong> por mes üòä<br>
        ¬øCu√°nto te gustar√≠a aportar?
      `);
    }
    flow.aporte = aporte;
    flow.step = 0;
    return runSimulation();
  }
}

/* ======================================================
   EJECUTAR SIMULACI√ìN + GR√ÅFICO + CTA
====================================================== */
async function runSimulation() {
  const { edad, retiro, aporte } = flow;

  addMessage("Calculando tu simulaci√≥n... ‚è≥");

        Nunca compartimos tus datos.
