<body>

<script>
/* ======================
   SISTEMA DE CHAT
====================== */
function addMessage(text, who = "ai") {
  const box = document.createElement("div");
  box.className = "msg " + who;
  box.innerHTML = text;
  document.getElementById("messages").appendChild(box);
  box.scrollIntoView({ behavior: "smooth" });
}

document.getElementById("userInput").addEventListener("keydown", function (e) {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

/* ======================
   MENSAJE DE BIENVENIDA
====================== */
function sendWelcome() {
  addMessage(`
    Hola üëã soy <strong>Retirex</strong>, tu asistente para ayudarte con los planes de retiro de Prevenci√≥n Retiro.<br><br>
    ¬øQu√© te gustar√≠a hacer hoy?
  `);
  showMainMenu();
}

/* ======================
   MEN√ö PRINCIPAL
====================== */
function showMainMenu() {

    <button class="option-button" onclick="showBenefits()">üìò Beneficios del plan</button>
    <button class="option-button" onclick="showFAQ()">üí¨ Dudas frecuentes</button>
    <button class="option-button" onclick="askQuestion()">‚ùì Preguntar algo puntual</button>
  `);
}

/* ======================
   RESPUESTAS FIJAS
====================== */
const FIXED_RESPONSES = [
  { match: ["cambiar aporte","subir","bajar","ajustar"], reply: "‚Ä¶" },
  { match: ["capitalizaci√≥n","rendimiento","crece"], reply: "‚Ä¶" },
  { match: ["pausar","suspender"], reply: "‚Ä¶" },
  { match: ["rescatar","retirar"], reply: "‚Ä¶" },
  { match: ["escenario"], reply: "‚Ä¶" },
  { match: ["qu√© es un plan"], reply: "‚Ä¶" },
  { match: ["ganancias"], reply: "‚Ä¶" },
  { match: ["riesgo","inflaci√≥n"], reply: "‚Ä¶" }
];

function checkFixedResponses(msg) {
  const t = msg.toLowerCase();
  for (const r of FIXED_RESPONSES) {
    if (r.match.some(k => t.includes(k))) return r.reply;
  }
  return null;
}

/* ======================
   IA
====================== */
async function callAI(msg) {
  const r = await fetch("https://retirex.onrender.com/ia", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ messages: [{ role: "user", content: msg }] })
  });
  const data = await r.json();
  return data?.reply || "Puedo ayudarte con m√°s detalles si quer√©s.";
}

/* ======================
   ENV√çO MENSAJE
====================== */
async function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  if (flow.step > 0) return handleFlow(text);

  const low = text.toLowerCase();
  if (low.includes("simular") || low.includes("cotizar") || low.includes("plan"))
    return startSimulation();

  const fixed = checkFixedResponses(text);
  if (fixed) return addMessage(fixed);

  addMessage("Dame un segundo...", "ai");
  const ai = await callAI(text);
  addMessage(ai);
}

/* ======================
   FLUJO GUIADO
====================== */
let flow = { step: 0, edad: null, retiro: null, aporte: null };

function startSimulation() {
  flow.step = 1;
  addMessage("Perfecto üòä ¬øCu√°l es tu edad actual?");
}

async function handleFlow(msg) {
  if (flow.step === 1) {
    const edad = Number(msg);
    if (isNaN(edad) || edad < 18) return addMessage("Ten√©s que tener 18+ üòä");
    flow.edad = edad;
    flow.step = 2;
    return addMessage("¬øA qu√© edad te gustar√≠a retirarte?");
  }

  if (flow.step === 2) {
    const retiro = Number(msg);
    if (isNaN(retiro) || retiro < flow.edad + 5)
      return addMessage("La edad debe tener sentido üëç");
    flow.retiro = retiro;
    flow.step = 3;
    return addMessage("Genial üëç ¬øCu√°nto quer√©s aportar por mes?");
  }

  if (flow.step === 3) {
    const aporte = Number(msg);
    if (aporte < 30000) return addMessage("El m√≠nimo hoy es $30.000 üòä");
    flow.aporte = aporte;
    flow.step = 0;
    return runSimulation();
  }
}

/* ======================
   SIMULACI√ìN
====================== */
async function runSimulation() {
  const { edad, retiro, aporte } = flow;

  addMessage("Calculando tu simulaci√≥n... ‚è≥");

  const r = await fetch("https://retirex.onrender.com/cotizar", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      edad_actual: edad,
      edad_retiro: retiro,
      aporte_mensual: aporte,
      moneda: "pesos"
    })

  const data = await r.json();

  const oficial = data.oficial.capital;
  const real = data.real_pesos.capital;

 /* ============================

  <strong>¬øPor qu√© mostramos dos escenarios?</strong><br>
  ‚Ä¢ <strong>Oficial:</strong> es un piso conservador basado en par√°metros utilizados por la compa√±√≠a para estimaciones formales.<br>
  ‚Ä¢ <strong>Realista:</strong> usa una tasa m√°s acorde al rendimiento hist√≥rico y al contexto actual de Argentina.<br><br>

  No es necesario elegir uno: sirven para comparar distintas expectativas de crecimiento.
`);

/* ============================

    Si quer√©s, pod√©s ver alternativas o ajustar tu aporte.

`);

/* ============================

============================ */
addMessage(`
  ¬øQuer√©s hacer algo m√°s?<br><br>
  <button class="option-button" onclick="startSimulation()">üîÅ Nueva simulaci√≥n</button>
  <button class="option-button" onclick="showBenefits()">üìò Beneficios</button>

</script>
