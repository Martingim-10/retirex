<script>

function generateAnalysis(edad, retiro, aporte) {
  const a√±os = retiro - edad;

/* ===== FLUJO ===== */
function handleFlow(msg) {
  if (flow.step === 1) {
    const s = msg.trim().toUpperCase();
    if (s !== "M" && s !== "F") return addMessage("Ingres√° M o F");
    flow.sexo = s;
    flow.step = 2;
    addMessage("¬øCu√°l es tu edad actual?");

  if (flow.step === 2) {
    const e = Number(msg);
    if (isNaN(e) || e < 18 || e > 70)
      return addMessage("Ingres√° una edad entre 18 y 70");
    flow.edad = e;
    flow.step = 3;
    addMessage("¬øA qu√© edad te gustar√≠a retirarte?");

  if (flow.step === 3) {

      return addMessage(`Ingres√° una edad mayor a ${flow.edad + 5}`);
