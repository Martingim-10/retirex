<script>

let estado = "edad";

  seguridad:

};

function esPreguntaInterna(txt){
  txt = txt.toLowerCase();

  const claves = {
    funcionamiento: ["funciona", "c√≥mo funciona", "como funciona", "plan", "seguro de retiro"],
    beneficios: ["beneficio", "ventaja", "qu√© gano"],
    dejarPagar: ["dejo de pagar", "no puedo pagar", "si dejo"],
    rescates: ["rescatar", "retirar antes", "retiro anticipado"],
    flexibilidad: ["flexible", "aportes", "subir aporte", "bajar aporte"],
    contratar: ["contratar", "quiero contratar"],
    seguridad: ["seguro", "ssn", "seguridad", "respaldo"],
    puntos: ["puntos", "clave", "resumen"],
    diferencia: ["diferencia", "oficial", "realista"]
  };

  function addCard(html) {
    const div = document.createElement("div");
    div.className = "chart-card";
    div.innerHTML = html;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  for (const key in claves){
    if (claves[key].some(c => txt.includes(c))){
      return key;
    }
  }
  return null;
}

      addMessage("Perfecto. ¬øA qu√© edad te gustar√≠a retirarte?");

/* ======================================

async function enviar(){
  const txt = document.getElementById("input").value.trim();
  if(!txt) return;

  user(txt);
  document.getElementById("input").value = "";

  /* ======== 1) Flujo edad ======== */
  if (estado==="edad"){
    let n = Number(txt);
    if(!n || n<18 || n>65){
      bot("Necesito tu edad real, entre 18 y 65.");
      return;
    }
    edad_actual = n;
    estado = "retiro";
    bot("Perfecto. ¬øA qu√© edad te gustar√≠a retirarte?");
    return;
  }

    /* ==========================
       ESTADO 2 ‚Üí Edad retiro
    ========================== */
    if (state === "ask_retire") {
      const n = Number(text);
      if (!n || n <= edad_actual || n < 55 || n > 75) {
        addMessage("La edad de retiro debe ser mayor a tu edad actual y no menor a 55. Probemos de nuevo.");
        return;
      }
      edad_retiro = n;
      state = "ask_aporte";
      addMessage("Excelente. ¬øCu√°nto te gustar√≠a aportar por mes? (m√≠nimo $30.000)");
  /* ======== 2) Flujo edad retiro ======== */
  if (estado==="retiro"){
    let n = Number(txt);
    if(!n || n<=edad_actual || n>75){
      bot("La edad de retiro tiene que ser mayor a tu edad actual. Probemos de nuevo.");
      return;
    }
    edad_retiro = n;
    estado = "aporte";
    bot("Genial. ¬øCu√°nto quer√©s aportar por mes? El m√≠nimo es $30.000.");
    return;
  }

    /* ==========================
       ESTADO 3 ‚Üí Aporte
    ========================== */
    if (state === "ask_aporte") {
      const n = Number(text);
      if (!n || n < 30000) {
        addMessage("El aporte m√≠nimo es de $30.000. Ingres√° un valor igual o mayor.");
        return;
      }
      aporte = n;
      state = "calculating";
      addMessage("Dame un segundo, estoy proyectando tu plan‚Ä¶");
      calculateRetirement();
  /* ======== 3) Flujo aporte ======== */
  if (estado==="aporte"){
    let n = Number(txt);
    if(!n || n<30000){
      bot("El aporte m√≠nimo es $30.000. Probemos de nuevo.");
      return;
    }
    aporte = n;
    estado = "cotizando";
    bot("Listo, dame un segundo que estoy calculando‚Ä¶");
    return cotizar();
  }

    /* ==========================
       DESPU√âS DEL RESULTADO
       El mensaje se env√≠a a la IA
    ========================== */
    if (state === "chat_free") {
      sendToAI(text);
    }
  /* ======== 4) Despu√©s de cotizar ======== */
  
  // Chequeo si es una pregunta interna
  const clave = esPreguntaInterna(txt);
  if(clave){
    bot(respuestasInternas[clave]);
    return;
  }

  /* ==========================

  ========================== */
  async function calculateRetirement() {
    try {
      const res = await fetch("https://retirex.onrender.com/cotizar", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
          edad_actual,
          edad_retiro,
          aporte_mensual: aporte,
          moneda: "pesos"
        })
      });

      const data = await res.json();
      const oficial = data.oficial.capital;
      const real = data.real_pesos.capital;
      const dif = real - oficial;

      /* ==========================
           TARJETA PREMIUM
      ========================== */

          </div>

            datasets: [{

          options: {

        - Edad actual: ${edad_actual}
        - Edad retiro: ${edad_retiro}
        - Aporte mensual: $${aporte.toLocaleString()}
        - Capital oficial: $${oficial.toLocaleString()}
        - Capital realista: $${real.toLocaleString()}
        - Diferencia: $${dif.toLocaleString()}

      sendToAI(explanation);

      /* CTA autom√°tico */
      setTimeout(() => {
        addMessage("¬øQuer√©s ajustar los valores o prefer√≠s hablar con un asesor?");
      }, 800);

      state = "chat_free";

    } catch (err) {
      addMessage("Hubo un error al proyectar tu plan. Intent√° m√°s tarde.");
      state = "chat_free";
    }
  // Si no es interna ‚Üí usar IA
  llamarIA(txt);
}
