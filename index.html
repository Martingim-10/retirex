<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Retirex – Simulador Inteligente de Retiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --magenta: #a0005a;
      --magenta-dark: #7a0045;
      --blue: #004b9a;
      --blue-dark: #00356d;
      --bg: #f4f4f7;
      --card-bg: #ffffff;
      --text-main: #222;
      --text-soft: #555;
      --radius-xl: 18px;
      --radius: 10px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Montserrat", system-ui, sans-serif;
      background: radial-gradient(circle at top, #ffffff 0, var(--bg) 55%);
      color: var(--text-main);
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    .brand-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--magenta), var(--blue));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 20px;
    }

    .brand-text h1 {
      margin: 0;
      font-size: 22px;
      color: var(--magenta);
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
      gap: 20px;
    }

    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      padding: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.06);
    }

    label { font-weight: 600; font-size: 13px; margin-top: 10px; display:block; }
    input, select {
      width: 100%;
      padding: 9px 10px;
      border-radius: var(--radius);
      border: 1px solid #d0d2da;
      font-size: 14px;
      outline: none;
    }
    input:focus, select:focus {
      border-color: var(--magenta);
      box-shadow: 0 0 0 2px rgba(160,0,90,0.15);
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--magenta), var(--magenta-dark));
      border: none;
      color: white;
      font-size: 15px;
      font-weight: 600;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(160,0,90,0.35);
    }

    /* TARJETAS DE RESULTADOS */
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    .result-card {
      background: #fafbff;
      border: 1px solid #e3e4ed;
      border-radius: var(--radius);
      padding: 10px;
    }

    .result-title { font-size: 12px; color: var(--blue); font-weight: 600; }
    .result-number {
      font-size: 22px; font-weight: 700; color: var(--magenta); margin-top: 6px;
    }

    /* CHART */
    .chart-wrapper {
      background: #fff !important;
      border-radius: 14px;
      padding: 14px;
      border: 1px solid #e0e0e0;
      margin-top: 18px;
    }

    .chart-wrapper h4 {
      margin: 0 0 8px;
      color: var(--blue);
      font-size: 14px;
    }

    /* MENSAJES DE CHAT */
    .chat-box {
      margin-top: 20px;
      padding: 16px;
      border-radius: 14px;
      background: #f8f5fa;
      border: 1px solid #e4d6e9;
      line-height: 1.5;
      font-size: 14px;
      display: none;
    }
  </style>
</head>

<body>
<div class="page">
  <header class="brand-bar">
    <div class="brand-logo">R</div>
    <div class="brand-text">
      <h1>Retirex</h1>
      <span>Simulador inteligente basado en Prevención Retiro</span>
    </div>
  </header>

  <main class="layout">
    <!-- SIMULADOR -->
    <section class="card">
      <h2>Simulá tu plan</h2>
      <p class="lead">Completá tus datos y visualizá tu proyección.</p>

      <label>Edad actual</label>
      <input id="edad_actual" type="number" placeholder="Ej: 40">

      <label>Edad de retiro</label>
      <input id="edad_retiro" type="number" placeholder="Ej: 65">

      <label>Aporte mensual</label>
      <input id="aporte" type="number" placeholder="Ej: 75000">

      <label>Moneda</label>
      <select id="moneda">
        <option value="pesos">Pesos</option>
        <option value="usd">USD</option>
      </select>

      <button onclick="simular()">Simular</button>

      <!-- RESULTADOS -->
      <div id="resultados" style="display:none;">
        <div class="results-grid">
          <div class="result-card">
            <div class="result-title">Oficial Prevención</div>
            <div id="oficial" class="result-number">$0</div>
          </div>
          <div class="result-card">
            <div class="result-title">Escenario realista</div>
            <div id="real" class="result-number">$0</div>
          </div>
        </div>

        <p id="summary" class="summary"></p>

        <div class="chart-wrapper">
          <h4>Comparación de capital</h4>
          <canvas id="capitalChart" height="160"></canvas>
        </div>

        <!-- CHAT / CONVERSACIÓN -->
        <div id="chat" class="chat-box"></div>
      </div>
    </section>

    <!-- INFO -->
    <section class="card">
      <h3>¿Qué es un plan de retiro?</h3>
      <p>Es un ahorro de largo plazo regulado, flexible… (texto interno fijo).</p>
    </section>
  </main>
</div>


<script>
let chartInstance = null;

/* FORMATO MONEDA */
function fm(valor, moneda) {
  return new Intl.NumberFormat("es-AR", {
    style: "currency",
    currency: moneda === "usd" ? "USD" : "ARS",
    maximumFractionDigits: 0
  }).format(valor);
}

/* MOTOR CENTRAL */
async function simular() {
  const edad_actual = Number(document.getElementById("edad_actual").value);
  const edad_retiro = Number(document.getElementById("edad_retiro").value);
  const aporte = Number(document.getElementById("aporte").value);
  const moneda = document.getElementById("moneda").value;

  const cont = document.getElementById("resultados");
  cont.style.display = "none";

  try {
    const r = await fetch("https://retirex.onrender.com/cotizar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ edad_actual, edad_retiro, aporte_mensual: aporte, moneda })
    });

    if (!r.ok) return alert("Error simulando");

    const data = await r.json();
    const oficial = data.oficial.capital;
    const real = data.real_pesos.capital;

    document.getElementById("oficial").textContent = fm(oficial, moneda);
    document.getElementById("real").textContent = fm(real, moneda);

    /* RESUMEN */
    document.getElementById("summary").innerHTML =
      `Con un aporte mensual de <strong>${fm(aporte, moneda)}</strong> ` +
      `el capital estimado oficial sería <strong>${fm(oficial, moneda)}</strong>, ` +
      `y en un escenario más realista alcanzaría <strong>${fm(real, moneda)}</strong>.`;

    /* :::::::::::::::::::: GRÁFICO ::::::::::::::::::::: */
    const ctx = document.getElementById("capitalChart").getContext("2d");
    const dataChart = {
      labels: ["Oficial Prevención", "Escenario realista"],
      datasets: [{
        data: [oficial, real],
        backgroundColor: ["#A0005A", "#004B9A"],
        borderColor: ["#7A0045", "#00356D"],
        borderWidth: 2,
        hoverBorderWidth: 2,
        barThickness: 38,
        maxBarThickness: 44
      }]
    };

    if (chartInstance) chartInstance.destroy();
    chartInstance = new Chart(ctx, {
      type: "bar",
      data: dataChart,
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: {
          y: {
            ticks: {
              color: "#333",
              callback: (v)=> v>=1_000_000?(v/1_000_000).toFixed(1)+"M":v,
              font: { size:12 }
            },
            grid: { color:"#eaeaea" }
          },
          x: {
            ticks: { color:"#333", font:{ size:12 } },
            grid: { display:false }
          }
        }
      }
    });

    cont.style.display = "block";

    /* ::::::::::::: POST-COTIZACIÓN (conversación) ::::::::::::: */
    mostrarExplicacionPostCotizacion(oficial, real, aporte, edad_actual, edad_retiro);

  } catch(e) {
    alert("Error conectando a la API");
  }
}

/* ::::::::: EXPLICACIÓN POST-COTIZACIÓN ::::::::: */
function mostrarExplicacionPostCotizacion(oficial, real, aporte, ea, er) {
  const box = document.getElementById("chat");
  box.style.display = "block";

  box.innerHTML =
    `<strong>¿Por qué hay diferencia entre los escenarios?</strong><br><br>
    El escenario oficial de Prevención Retiro utiliza parámetros más conservadores, 
    porque está diseñado para garantizar estabilidad y cumplir normativas.  
    <br><br>
    En cambio, el escenario realista refleja un rendimiento estimado en pesos que suele ser mayor, 
    por la forma en que se actualizan las inversiones a largo plazo.
    <br><br>
    Si querés, te explico:
    <ul>
      <li>Cómo funciona el plan</li>
      <li>Cómo pausar o modificar aportes</li>
      <li>Qué pasa si rescatas antes</li>
      <li>Qué beneficios tiene respecto a un plazo fijo o jubilación estatal</li>
    </ul>
    <br>
    Solo decime qué querés saber y te ayudo.`;
}

/* ::::::::::::::::: MOTOR DE RESPUESTAS FIJAS ::::::::::::::::: */

const respuestasFijas = {
  "pausar": "Podés pausar tus aportes sin dar de baja el plan. En general se permite detenerlos y retomarlos más adelante según tu situación. La compañía define condiciones en el reglamento, pero la pausa es una opción habitual y sin perder lo acumulado.",
  "funciona": "Un plan de retiro funciona como un ahorro programa que se capitaliza mes a mes. Vos elegís cuánto aportar y por cuánto tiempo, y el capital final se multiplica por el interés compuesto. No necesitás decidir todo hoy: podés ajustar aportes con el tiempo.",
  "rescatar": "Existe la posibilidad de hacer rescates anticipados, pero suelen aplicarse descuentos o ajustes según el momento y lo acumulado. No puedo darte un porcentaje exacto porque depende del contrato, pero es algo permitido bajo ciertas reglas.",
  "inflacion": "Los planes de retiro están pensados para ganarle a la inflación en el largo plazo. La clave es la capitalización mes a mes y el horizonte amplio.",
  "aporte": "Los aportes se pueden subir o bajar cuando lo necesites. Es un sistema flexible pensado para acompañar tus ingresos."
};


async function responderUsuario(texto) {
  texto = texto.toLowerCase();

  // Intentamos primero respuestas internas
  for (const clave in respuestasFijas) {
    if (texto.includes(clave)) {
      return respuestasFijas[clave];
    }
  }

  // Si no coincide, activamos IA
  const r = await fetch("https://retirex.onrender.com/ia", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ mensaje: texto })
  });

  const data = await r.json();
  return data.respuesta || "Puedo ayudarte con eso, contame un poco más.";
}
</script>
</body>
</html>
