<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Retirex ‚Äì Chat Inteligente de Retiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --magenta: #a0005a;
      --blue: #004b9a;
      --bg: #e5e5e5;
      --chat-bg: #f2f2f7;
      --bubble-user: #d40077;
      --bubble-ai: #ffffff;
      --radius: 16px;
      --text-dark: #1d1d1d;
      --text-soft: #555;
    }

    body {
      margin: 0;
      font-family: "Montserrat", system-ui, sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      background: var(--chat-bg);
      display: flex;
      flex-direction: column;
      padding-bottom: 80px;
    }

    .header {
      background: linear-gradient(135deg, var(--magenta), var(--blue));
      padding: 14px;
      color: white;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
    }

    .header .avatar {
      width: 38px;
      height: 38px;
      background: white;
      color: var(--magenta);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .msg {
      max-width: 78%;
      padding: 10px 14px;
      border-radius: var(--radius);
      line-height: 1.45;
      font-size: 14px;
    }

    .ai {
      background: var(--bubble-ai);
      align-self: flex-start;
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    .user {
      background: var(--bubble-user);
      color: white;
      align-self: flex-end;
    }

    .input-area {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 480px;
      background: white;
      padding: 10px;
      display: flex;
      gap: 10px;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .input-area button {
      min-width: 70px;
      background: var(--magenta);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
    }

    .option-button {
      width: 100%;
      padding: 12px;
      background: white;
      border-radius: 12px;
      border: 1px solid #dcdcdc;
      margin-top: 8px;
      font-size: 14px;
      cursor: pointer;
      text-align: left;
    }

    .option-button:hover {
      background: #f7f7f7;
    }

    .chart-wrapper {
      background: white;
      padding: 14px;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      border: 1px solid #e5e5e5;
      margin-top: 6px;
    }

    .disclaimer {
      font-size: 11px;
      color: #777;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="header">
      <div class="avatar">R</div>
      Retirex ‚Äì Asesor inteligente
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Escrib√≠ tu consulta..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

<script>

/* ===========================
   CHAT BASICO
=========================== */
function addMessage(text, who = "ai") {
  const box = document.createElement("div");
  box.className = "msg " + who;
  box.innerHTML = text;
  document.getElementById("messages").appendChild(box);
  box.scrollIntoView({ behavior: "smooth" });
}

/* ===========================
   SALUDO INICIAL
=========================== */
function sendWelcome() {
  addMessage(`
    Hola üëã soy <strong>Retirex</strong>, tu asistente para ayudarte con los planes de retiro de Prevenci√≥n Retiro.  
    ¬øQu√© te gustar√≠a hacer hoy?
  `, "ai");

  showMainMenu();
}

/* ===========================
   MENU PRINCIPAL
=========================== */
function showMainMenu() {
  addMessage(`
    <button class="option-button" onclick="startSimulation()">üßÆ Simular mi plan</button>
    <button class="option-button" onclick="showBenefits()">üìò Beneficios del plan</button>
    <button class="option-button" onclick="showFAQ()">üí¨ Dudas frecuentes</button>
    <button class="option-button" onclick="askQuestion()">‚ùì Preguntar algo puntual</button>
  `, "ai");
}

/* ===========================
   RESPUESTAS FIJAS
=========================== */
function showBenefits() {
  addMessage(`
    Algunos beneficios del plan:<br><br>
    ‚úî Ahorro organizado y flexible.<br>
    ‚úî Ajust√°s tu aporte cuando quieras.<br>
    ‚úî Posibilidad de pausas temporales.<br>
    ‚úî Rescates seg√∫n condiciones de p√≥liza.<br>
    ‚úî Crecimiento del capital a largo plazo.<br><br>
    ¬øQuer√©s saber m√°s?
  `, "ai");
}

function showFAQ() {
  addMessage(`
    Preguntas frecuentes:<br><br>
    ‚Ä¢ ¬øQu√© pasa si no puedo pagar un tiempo?<br>
    ‚Ä¢ ¬øC√≥mo funciona el rescate?<br>
    ‚Ä¢ ¬øC√≥mo ajusto mi aporte?<br>
    ‚Ä¢ ¬øPor qu√© hay dos escenarios?<br><br>
    Preguntame la que quieras üòä
  `, "ai");
}

function askQuestion() {
  addMessage("Perfecto, ¬øqu√© te gustar√≠a saber?", "ai");
}

/* ===========================
   BASE FIJA (NATIVA)
=========================== */
function fixedKnowledge(msg) {
  msg = msg.toLowerCase();

  if (msg.includes("no puedo pagar") || msg.includes("pausa"))
    return `
      Pod√©s pausar tu aporte o reducirlo temporalmente.<br>
      Lo importante es que no perd√©s tu historial y pod√©s retomar cuando est√©s mejor.<br><br>
      Los detalles exactos dependen de la p√≥liza, pero hay flexibilidad.
    `;

  if (msg.includes("beneficio"))
    return `
      ‚úî Ahorro organizado<br>
      ‚úî Aportes flexibles<br>
      ‚úî Pausas posibles<br>
      ‚úî Rescates seg√∫n p√≥liza<br><br>
      ¬øQuer√©s profundizar en alguno?
    `;

  if (msg.includes("plan de retiro") || msg.includes("qu√© es"))
    return `
      Un plan de retiro es un ahorro de largo plazo para construir tu capital futuro.<br>
      Con Prevenci√≥n Retiro pod√©s ajustar aportes, hacer pausas y revisar tu evoluci√≥n.
    `;

  return null;
}

/* ===========================
   IA PARA CONSULTAS COMPLEJAS
=========================== */
async function callAI(msg) {
  const r = await fetch("https://retirex.onrender.com/ia", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      messages: [{ role: "user", content: msg }]
    })
  });

  const data = await r.json();
  return data?.reply || "Puedo ayudarte con m√°s detalles si quer√©s.";
}

/* ===========================
   SISTEMA DE MENSAJES
=========================== */
async function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();

  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  if (flow.step > 0) handleFlow(text);
  else processGeneralMessage(text);
}

/* ===========================
   LOGICA GENERAL
=========================== */
async function processGeneralMessage(text) {

  if (text.includes("simul")) {
    startSimulation();
    return;
  }

  const fixed = fixedKnowledge(text);
  if (fixed) {
    addMessage(fixed, "ai");
    return;
  }

  addMessage("Dame un segundo...", "ai");
  const ai = await callAI(text);
  addMessage(ai, "ai");
}

/* ===========================
   SIMULACION GUIADA
=========================== */
let flow = { step: 0, edad: null, retiro: null, aporte: null };

function startSimulation() {
  flow.step = 1;
  addMessage("Perfecto üòä ¬øCu√°l es tu edad actual?", "ai");
}

async function handleFlow(msg) {
  if (flow.step === 1) {
    flow.edad = Number(msg);
    flow.step = 2;
    addMessage("¬øA qu√© edad te gustar√≠a retirarte?", "ai");
  }

  else if (flow.step === 2) {
    flow.retiro = Number(msg);
    flow.step = 3;
    addMessage("Genial üëç ¬øCu√°nto te gustar√≠a aportar por mes?", "ai");
  }

  else if (flow.step === 3) {
    flow.aporte = Number(msg);
    flow.step = 0;
    await runSimulation();
  }
}

/* ===========================
   GRAFICO + RESULTADOS
=========================== */
async function runSimulation() {
  const { edad, retiro, aporte } = flow;

  addMessage("Calculando tu simulaci√≥n... ‚è≥", "ai");

  const r = await fetch("https://retirex.onrender.com/cotizar", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      edad_actual: edad,
      edad_retiro: retiro,
      aporte_mensual: aporte,
      moneda: "pesos"
    })
  });

  const data = await r.json();

  const oficial = data.oficial.capital;
  const real = data.real_pesos.capital;

  /* Valores */
  addMessage(`
    <strong>Resultados listos üéâ</strong><br><br>
    <strong>Escenario oficial:</strong> $${oficial.toLocaleString("es-AR")}<br>
    <strong>Escenario realista:</strong> $${real.toLocaleString("es-AR")}
  `, "ai");

  /* Gr√°fico */
  const chartId = "chart-" + Date.now();

  addMessage(`
    <div class="chart-wrapper">
      <strong>Comparaci√≥n de capital proyectado</strong><br><br>
      <canvas id="${chartId}" height="170"></canvas>
    </div>
  `, "ai");

  setTimeout(() => {
    const ctx = document.getElementById(chartId);
    new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Oficial", "Realista"],
        datasets: [{
          data: [oficial, real],
          backgroundColor: ["#A0005A", "#004B9A"],
          borderRadius: 10
        }]
      },
      options: {
        plugins: { legend: { display: false }},
        responsive: true
      }
    });
  }, 300);

  /* Disclaimer */
  addMessage(`
    <div class="disclaimer">
      Esta es una simulaci√≥n orientativa. No representa un contrato ni garantiza resultados futuros.  
      Las condiciones reales dependen de la p√≥liza de Prevenci√≥n Retiro.
    </div>
  `, "ai");

  /* Explicaci√≥n */
  addMessage(`
    La diferencia surge de c√≥mo se proyecta el crecimiento del capital:<br><br>
    ‚Ä¢ El <strong>escenario oficial</strong> usa una metodolog√≠a conservadora de simulaci√≥n.<br>
    ‚Ä¢ El <strong>escenario realista</strong> proyecta un rendimiento m√°s alineado a resultados recientes.<br><br>
    ¬øQu√© te gustar√≠a hacer ahora?
  `, "ai");

  /* Botones post-simulaci√≥n */
  addMessage(`
    <button class="option-button" onclick="showBenefits()">üìò Ver beneficios</button>
    <button class="option-button" onclick="startSimulation()">üîÅ Nueva simulaci√≥n</button>
    <button class="option-button" onclick="addMessage('Te dejo los datos del productor: üëâ +54 9 ...', 'ai')">ü§ù Hablar con el productor</button>
    <button class="option-button" onclick="askQuestion()">‚ùì Hacer una consulta</button>
  `, "ai");
}

/* ===========================
   INICIO
=========================== */
window.onload = sendWelcome;

</script>

</body>
</html>
