<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Retirex ‚Äì Chat Inteligente de Retiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --magenta: #a0005a;

      --bg: #e5e5e5;
      --chat-bg: #f2f2f7;
      --bubble-user: #d40077;
      --bubble-ai: #ffffff;

      --text-dark: #1d1d1d;

    body {
      margin: 0;

      background: var(--bg);
      display: flex;
      justify-content: center;
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      background: var(--chat-bg);
      display: flex;
      flex-direction: column;
      padding-bottom: 80px;
    }

    .header {
      background: linear-gradient(135deg, var(--magenta), var(--blue));
      padding: 14px;
      color: white;
      display: flex;

      gap: 12px;
      font-weight: 600;
    }

    .header .avatar {
      width: 38px;
      height: 38px;
      background: white;
      color: var(--magenta);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
    }

    .messages {

      overflow-y: auto;
      padding: 16px;

    }

    .msg {

      padding: 10px 14px;

      font-size: 14px;
    }

    .ai {

    }

    .user {

      color: white;
      align-self: flex-end;
    }

    .input-area {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 480px;
      background: white;
      padding: 10px;
      display: flex;
      gap: 10px;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .input-area button {
      min-width: 70px;
      background: var(--magenta);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
    }

    .option-button {
      width: 100%;
      padding: 12px;
      background: white;
      border-radius: 12px;
      border: 1px solid #dcdcdc;
      margin-top: 8px;
      font-size: 14px;
      cursor: pointer;
      text-align: left;
    }

    .option-button:hover {
      background: #f7f7f7;
    }

    .chart-wrapper {
      background: white;
      padding: 14px;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      border: 1px solid #e5e5e5;
      margin-top: 6px;
    }

    .disclaimer {
      font-size: 11px;
      color: #777;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="header">
      <div class="avatar">R</div>
      Retirex ‚Äì Asesor inteligente
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Escrib√≠ tu consulta..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

<script>

/* ============================================
   SISTEMA DE CHAT
============================================ */
function addMessage(text, who = "ai") {
  const box = document.createElement("div");
  box.className = "msg " + who;
  box.innerHTML = text;
  document.getElementById("messages").appendChild(box);
  box.scrollIntoView({ behavior: "smooth" });
}

/* ============================================
   ACTIVAR ENTER PARA ENVIAR MENSAJE
============================================ */
document.getElementById("userInput").addEventListener("keydown", function (e) {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

/* ============================================
   MENSAJE DE BIENVENIDA
============================================ */
function sendWelcome() {
  addMessage(`
    Hola üëã soy <strong>Retirex</strong>, tu asistente para ayudarte con los planes de retiro de Prevenci√≥n Retiro.  
    ¬øQu√© te gustar√≠a hacer hoy?
  `);

  showMainMenu();
}

/* ============================================
   MENU PRINCIPAL
============================================ */
function showMainMenu() {
  addMessage(`
    <button class="option-button" onclick="startSimulation()">üßÆ Simular mi plan</button>
    <button class="option-button" onclick="showBenefits()">üìò Beneficios del plan</button>
    <button class="option-button" onclick="showFAQ()">üí¨ Dudas frecuentes</button>
    <button class="option-button" onclick="askQuestion()">‚ùì Preguntar algo puntual</button>
  `);
}

/* ============================================
   RESPUESTAS FIJAS
============================================ */
const FIXED_RESPONSES = [
  {
    match: ["no puedo pagar", "pausar", "pausa", "suspender"],
    reply: `
      Pod√©s pausar tu aporte o reducirlo por un tiempo sin perder tu plan.<br><br>
      Es algo normal y est√° contemplado en la p√≥liza.  
      Despu√©s pod√©s retomar cuando est√©s m√°s c√≥modo.  
      ¬øQuer√©s que te cuente c√≥mo afecta eso a tu capital futuro?
    `
  },
  {
    match: ["cambiar aporte", "subir aporte", "bajar aporte", "ajustar aporte"],
    reply: `
      Pod√©s ajustar tu aporte cuando quieras: subirlo para acelerar tu capital o bajarlo si necesit√°s alivio.<br><br>
      Es uno de los puntos m√°s flexibles del plan.  
      ¬øQuer√©s saber c√≥mo conviene ajustarlo seg√∫n tu edad?
    `
  },
  {
    match: ["rescatar", "rescate", "sacar plata", "retirar plata"],
    reply: `
      Existe la posibilidad de hacer rescates anticipados.  
      Suelen tener ajustes o descuentos porque el objetivo del plan es el largo plazo.<br><br>
      Si quer√©s, te explico las opciones t√≠picas de rescate sin tecnicismos.
    `
  },
  {
    match: ["dos escenarios", "escenario", "oficial", "realista"],
    reply: `
      Te muestro dos escenarios porque representan dos formas distintas de proyectar tu capital:<br><br>
      ‚Ä¢ <strong>El oficial</strong> usa una metodolog√≠a conservadora, como la que cotiza la compa√±√≠a.<br>
      ‚Ä¢ <strong>El realista</strong> considera rendimientos m√°s acordes a resultados recientes.<br><br>
      No ten√©s que elegir entre uno u otro: sirven para comparar y ver un rango posible.
    `
  },
  {
    match: ["qu√© es un plan", "qu√© es un seguro", "c√≥mo funciona"],
    reply: `
      Un plan de retiro es un ahorro de largo plazo regulado por la Superintendencia de Seguros.  
      Vos aport√°s mes a mes y tu capital crece con el tiempo.<br><br>
      Es flexible: pod√©s ajustar, pausar y revisar la evoluci√≥n cuando quieras.
    `
  },
  {
    match: ["ganancias", "impuesto", "deducci√≥n"],
    reply: `
      En muchos casos, los aportes a seguros de retiro pueden ser deducibles de Ganancias.<br><br>
      Depende de tu situaci√≥n fiscal, pero es un beneficio importante.  
      Si quer√©s, te cuento c√≥mo aplicar√≠a a tu caso.
    `
  },
  {
    match: ["riesgo", "seguro?", "inflaci√≥n"],
    reply: `
      El principal riesgo es no ahorrar a tiempo.  
      El seguro de retiro te ordena y te genera un capital para vos mismo.<br><br>
      No es renta fija ni un plazo fijo: es un instrumento de capitalizaci√≥n de largo plazo.  
      ¬øQuer√©s comparar esto con otras opciones?
    `
  }
];

/* ============================================
   LOGICA DE RESPUESTAS FIJAS
============================================ */
function checkFixedResponses(msg) {
  const text = msg.toLowerCase();

  for (const item of FIXED_RESPONSES) {
    if (item.match.some(k => text.includes(k))) {
      return item.reply;
    }
  }

  return null;
}

/* ============================================
   IA PARA CONSULTAS COMPLEJAS
============================================ */
async function callAI(msg) {
  const r = await fetch("https://retirex.onrender.com/ia", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      messages: [{ role: "user", content: msg }]
    })
  });

  const data = await r.json();
  return data?.reply || "Puedo ayudarte con m√°s detalles si quer√©s.";
}

/* ============================================
   ENVIAR MENSAJE
============================================ */
async function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();

  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  // Si estamos en simulaci√≥n guiada
  if (flow.step > 0) {
    handleFlow(text);
    return;
  }

  // Respuesta fija (si aplica)
  const fixed = checkFixedResponses(text);
  if (fixed) {
    addMessage(fixed);
    return;
  }

  // IA (solo si es m√°s complejo)
  addMessage("Dame un segundo...", "ai");
  const ai = await callAI(text);
  addMessage(ai);
}

/* ============================================
   BENEFICIOS
============================================ */
function showBenefits() {
  addMessage(`
    Beneficios del plan:<br><br>
    ‚úî Ahorro organizado<br>
    ‚úî Flexibilidad total de aportes<br>
    ‚úî Pausas cuando lo necesites<br>
    ‚úî Rescates seg√∫n p√≥liza<br>
    ‚úî Capitalizaci√≥n de largo plazo<br><br>
    ¬øQuer√©s profundizar en alguno?
  `);
}

/* ============================================
   DUDAS FRECUENTES
============================================ */
function showFAQ() {
  addMessage(`
    Preguntas frecuentes:<br><br>
    ‚Ä¢ ¬øQu√© pasa si no puedo pagar un tiempo?<br>
    ‚Ä¢ ¬øPuedo ajustar mi aporte?<br>
    ‚Ä¢ ¬øC√≥mo funciona el rescate?<br>
    ‚Ä¢ ¬øPor qu√© hay dos escenarios?<br>
    ‚Ä¢ ¬øQu√© es un plan de retiro?<br>
    ‚Ä¢ ¬øC√≥mo impacta en Ganancias?<br><br>
    Pod√©s preguntarme cualquiera üòä
  `);
}

/* ============================================
   CONSULTA ABIERTA
============================================ */
function askQuestion() {
  addMessage("Perfecto, ¬øqu√© te gustar√≠a saber?");
}

/* ============================================
   SIMULACION GUIADA
============================================ */
let flow = { step: 0, edad: null, retiro: null, aporte: null };

function startSimulation() {
  flow.step = 1;
  addMessage("Perfecto üòä ¬øCu√°l es tu edad actual?");
}

async function handleFlow(msg) {
  if (flow.step === 1) {
    flow.edad = Number(msg);
    flow.step = 2;
    addMessage("¬øA qu√© edad te gustar√≠a retirarte?");
  }
  else if (flow.step === 2) {
    flow.retiro = Number(msg);
    flow.step = 3;
    addMessage("Genial üëç ¬øCu√°nto te gustar√≠a aportar por mes?");
  }
  else if (flow.step === 3) {
    flow.aporte = Number(msg);
    flow.step = 0;
    await runSimulation();
  }
}

/* ============================================
   EJECUTAR SIMULACION + GRAFICO
============================================ */
async function runSimulation() {
  const { edad, retiro, aporte } = flow;

  addMessage("Calculando tu simulaci√≥n... ‚è≥");

  const r = await fetch("https://retirex.onrender.com/cotizar", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      edad_actual: edad,
      edad_retiro: retiro,
      aporte_mensual: aporte,
      moneda: "pesos"
    })
  });

  const data = await r.json();
  const oficial = data.oficial.capital;
  const real = data.real_pesos.capital;

  addMessage(`
    <strong>Resultados listos üéâ</strong><br><br>
    <strong>Escenario oficial:</strong> $${oficial.toLocaleString("es-AR")}<br>
    <strong>Escenario realista:</strong> $${real.toLocaleString("es-AR")}
  `);

  const chartId = "chart-" + Date.now();

  addMessage(`
    <div class="chart-wrapper">
      <strong>Comparaci√≥n de capital proyectado</strong><br><br>
      <canvas id="${chartId}" height="170"></canvas>
    </div>
  `);

  setTimeout(() => {
    const ctx = document.getElementById(chartId);
    new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Oficial", "Realista"],
        datasets: [{
          data: [oficial, real],
          backgroundColor: ["#A0005A", "#004B9A"],
          borderRadius: 10
        }]
      },
      options: {
        plugins: { legend: { display: false }},
        responsive: true
      }
    });
  }, 200);

  addMessage(`
    <div class="disclaimer">
      Esta es una simulaci√≥n orientativa basada en supuestos.  
      No representa un contrato ni garantiza resultados futuros.
    </div>
  `);

  addMessage(`
    ¬øQuer√©s hacer algo m√°s?<br><br>
    <button class="option-button" onclick="showBenefits()">üìò Beneficios</button>
    <button class="option-button" onclick="startSimulation()">üîÅ Nueva simulaci√≥n</button>
    <button class="option-button" onclick="askQuestion()">‚ùì Otra consulta</button>
  `);
}

/* ============================================
   INICIO
============================================ */
window.onload = sendWelcome;

</script>


</body>
</html>
