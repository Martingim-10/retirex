<script>
/* ======================
   SISTEMA DE CHAT
====================== */
function addMessage(text, who = "ai") {
  const box = document.createElement("div");
  box.className = "msg " + who;
  box.innerHTML = text;
  document.getElementById("messages").appendChild(box);
  box.scrollIntoView({ behavior: "smooth" });
}

document.getElementById("userInput").addEventListener("keydown", function (e) {
  if (e.key === "Enter" && !e.shiftKey) {

/* ======================

    ¬øQu√© te gustar√≠a hacer hoy?
  `);

   MEN√ö PRINCIPAL ORIGINAL

/* ======================
   RESPUESTAS FIJAS (sin cambios)
====================== */
const FIXED_RESPONSES = [

      Pod√©s aumentarlo, bajarlo, pausarlo o hacer aportes extraordinarios seg√∫n tu momento de vida.

];

/* ======================
   FLUJO GUIADO (con SEXO)
====================== */
let flow = { step: 0, sexo: null, edad: null, retiro: null, aporte: null };

function startSimulation() {
  flow = { step: 1, sexo: null, edad: null, retiro: null, aporte: null };
  addMessage("Perfecto üòä Para empezar, ¬øcu√°l es tu sexo? (M/F)");
}

async function handleFlow(msg) {

  if (flow.step === 1) {
    const s = msg.trim().toUpperCase();
    if (s !== "M" && s !== "F")
      return addMessage("Ingres√° M (masculino) o F (femenino) üòä");
    flow.sexo = s;
    flow.step = 2;
    return addMessage("Genial üëç ¬øCu√°l es tu edad actual?");
  }

  if (flow.step === 2) {
    const edad = Number(msg);
    if (isNaN(edad) || edad < 18)
      return addMessage("Ingres√° una edad v√°lida (m√≠nimo 18) üòä");
    flow.edad = edad;
    flow.step = 3;
    return addMessage("¬øA qu√© edad te gustar√≠a retirarte?");
  }

  if (flow.step === 3) {
    const retiro = Number(msg);
    if (isNaN(retiro) || retiro < flow.edad + 5)
      return addMessage("Eleg√≠ una edad razonable (m√≠nimo 5 a√±os m√°s) üëç");
    flow.retiro = retiro;
    flow.step = 4;
    return addMessage("Perfecto üôå ¬øCu√°nto quer√©s aportar por mes?");
  }

  if (flow.step === 4) {
    const aporte = Number(msg);
    if (aporte < 30000)
      return addMessage("Hoy el aporte m√≠nimo es de $30.000 üòä");
    flow.aporte = aporte;
    flow.step = 0;
    return runSimulation();
  }
}

/* ======================
   IA (sin cambios)
====================== */
async function callAI(msg) {
  const r = await fetch("https://retirex.onrender.com/ia", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ messages: [{ role: "user", content: msg }] })
  });
  const data = await r.json();
  return data?.reply || "Puedo ayudarte con m√°s detalles si quer√©s.";
}

/* ======================
   ENV√çO MENSAJE
====================== */
async function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  if (flow.step > 0) return handleFlow(text);

  const fixed = FIXED_RESPONSES.find(r =>
    r.match.some(k => text.toLowerCase().includes(k))
  );

  if (fixed) return addMessage(fixed.reply);

  addMessage("Dame un segundo...", "ai");
  const ai = await callAI(text);
  addMessage(ai);
}

/* ======================
   SIMULACI√ìN RESTAURADA
====================== */
async function runSimulation() {

        üì≤ Enviarme WhatsApp

`);

</script>
