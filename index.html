<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Retirex IA ‚Äì Asistente Inteligente de Retiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Paleta Prevenci√≥n Retiro */
    :root {
      --azul-oscuro: #003A70;
      --azul: #005DAA;
      --celeste: #00A4E4;
      --naranja: #F36F21;
      --blanco: #FFFFFF;
      --gris-claro: #F7F9FB;
      --gris-texto: #E5E9F0;
      --glass: rgba(255,255,255,0.15);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--azul-oscuro), var(--azul), var(--celeste));
      font-family: "Montserrat", system-ui;
      overflow: hidden;
      height: 100vh;
      color: var(--blanco);
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      padding: 18px 22px;
      display: flex;
      align-items: center;
      gap: 14px;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.12);
    }

    .logo {
      width: 42px;
      height: 42px;
      background: var(--celeste);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 800;
      font-size: 20px;
      color: var(--azul-oscuro);
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: .5px;
    }

    header span {
      font-size: 12px;
      color: var(--gris-texto);
    }

    /* CHAT CANVAS */
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      padding-bottom: 100px;
    }

    #messages {
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 750px;
      margin: 0 auto;
    }

    /* Mensaje IA */
    .bot-msg {
      align-self: flex-start;
      padding: 14px 18px;
      background: var(--glass);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 18px;
      max-width: 80%;
      animation: fadeIn .3s ease;
      color: var(--gris-claro);
    }

    /* Mensaje Usuario */
    .user-msg {
      align-self: flex-end;
      padding: 14px 18px;
      background: var(--azul);
      border-radius: 18px;
      max-width: 80%;
      animation: fadeIn .3s ease;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Input flotante */
    #input-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 14px 20px;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(12px);
      display: flex;
      gap: 10px;
      border-top: 1px solid rgba(255,255,255,0.15);
    }

    #userInput {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      outline: none;
    }

    #sendBtn {
      padding: 14px 20px;
      background: var(--naranja);
      border: none;
      color: white;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 600;
    }

    /* Tarjeta para gr√°ficos dentro del chat */
    .chart-card {
      background: var(--glass);
      padding: 12px;
      border-radius: 18px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--gris-claro);
      max-width: 80%;
    }

  </style>
</head>

<body>

<header>
  <div class="logo">R</div>
  <div>
    <h1>Retirex IA</h1>
    <span>Asistente basado en Prevenci√≥n Retiro</span>
  </div>
</header>

<div id="chat-container">
  <div id="messages"></div>
</div>

<div id="input-bar">
  <input id="userInput" placeholder="Escrib√≠ tu mensaje..." autocomplete="off" />
  <button id="sendBtn">Enviar</button>
</div>


<script>
  const messagesDiv = document.getElementById("messages");
  const input = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");

  function addMessage(text, sender = "bot") {
    const msg = document.createElement("div");
    msg.className = sender === "bot" ? "bot-msg" : "user-msg";
    msg.innerHTML = text;
    messagesDiv.appendChild(msg);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    // Fetch a tu backend IA
    const res = await fetch("https://retirex.onrender.com/ia", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        messages: [
          { role: "user", content: text }
        ]
      })
    });

    const data = await res.json();
    const reply = data?.message || "Hubo un error.";

    addMessage(reply, "bot");
  }

  sendBtn.onclick = sendMessage;
  input.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });

  /* MENSAJE INICIAL */
  window.onload = () => {
    addMessage(`
      üëã Hola, soy <strong>Retirex IA</strong>.<br>
      Te acompa√±o a dise√±ar tu plan de retiro basado en <strong>Prevenci√≥n Retiro</strong>.<br><br>
      Empecemos f√°cil: <strong>¬øCu√°l es tu edad actual?</strong>
    `);
  };
</script>

</body>
</html>
