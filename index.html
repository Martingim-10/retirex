/* ======================================================
   IA (solo consultas complejas)
====================================================== */
async function callAI(msg) {
  const r = await fetch("https://retirex.onrender.com/ia", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      messages: [{ role: "user", content: msg }]
    })
  });

  const data = await r.json();
  return data?.reply || "Puedo ayudarte con m√°s detalles si quer√©s.";
}

/* ======================================================
   MENSAJE PRINCIPAL (ORDEN CORRECTO)
====================================================== */
async function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  /* 1) Flujos guiados */
  if (flow.step > 0) {
    handleFlow(text);
    return;
  }

  /* 2) Comandos reservados */
  const low = text.toLowerCase();
  if (
    low.includes("cotizar") ||
    low.includes("simular") ||
    low.includes("simulaci√≥n") ||
    low.includes("hacer c√°lculo") ||
    low.includes("calcular") ||
    low.includes("plan de retiro")
  ) {
    addMessage("Perfecto, vamos a preparar tu simulaci√≥n üòä");
    startSimulation();
    return;
  }

  /* 3) Respuestas fijas */
  const fixed = checkFixedResponses(text);
  if (fixed) {
    addMessage(fixed);
    return;
  }

  /* 4) IA */
  addMessage("Dame un segundo...", "ai");
  const ai = await callAI(text);
  addMessage(ai);
}

/* ======================================================
   SIMULACI√ìN
====================================================== */
let flow = { step: 0, edad: null, retiro: null, aporte: null };

function startSimulation() {
  flow.step = 1;
  addMessage("Perfecto üòä ¬øCu√°l es tu edad actual?");
}

async function handleFlow(msg) {

  /* 1 ‚Äî Edad actual */
  if (flow.step === 1) {
    const edad = Number(msg);

    if (isNaN(edad) || edad < 18 || edad > 70) {
      addMessage(`
        Para iniciar un plan ten√©s que tener al menos <strong>18 a√±os</strong> üòä<br>
        Probemos de nuevo: ¬øqu√© edad ten√©s?
      `);
      return;
    }

    flow.edad = edad;
    flow.step = 2;
    addMessage("¬øA qu√© edad te gustar√≠a retirarte?");
    return;
  }

  /* 2 ‚Äî Edad de retiro */
  if (flow.step === 2) {
    const retiro = Number(msg);

    if (isNaN(retiro) || retiro < flow.edad + 5 || retiro > 75) {
      addMessage(`
        La edad de retiro debe ser razonable seg√∫n tu edad actual.<br>
        Probemos otra vez üòä ¬øA qu√© edad te gustar√≠a retirarte?
      `);
      return;
    }

    flow.retiro = retiro;
    flow.step = 3;
    addMessage("Genial üëç ¬øCu√°nto te gustar√≠a aportar por mes?");
    return;
  }

  /* 3 ‚Äî Aporte mensual */
  if (flow.step === 3) {
    const aporte = Number(msg);

    if (isNaN(aporte) || aporte < 30000) {
      addMessage(`
        El aporte m√≠nimo hoy es de <strong>$30.000</strong> mensuales üòä<br><br>
        ¬øCu√°nto te gustar√≠a aportar?
      `);
      return;
    }

    flow.aporte = aporte;
    flow.step = 0;
    await runSimulation();
  }
}

/* ======================================================
   EJECUTAR SIMULACI√ìN + GR√ÅFICO
====================================================== */
async function runSimulation() {
  const { edad, retiro, aporte } = flow;

  addMessage("Calculando tu simulaci√≥n... ‚è≥");

  const r = await fetch("https://retirex.onrender.com/cotizar", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      edad_actual: edad,
      edad_retiro: retiro,
      aporte_mensual: aporte,
      moneda: "pesos"

  const data = await r.json();

  const oficial = data.oficial.capital;
  const real = data.real_pesos.capital;

    <strong>Escenario oficial:</strong> $${oficial.toLocaleString("es-AR")}<br>
    <strong>Escenario realista:</strong> $${real.toLocaleString("es-AR")}
  `);

  const chartId = "chart-" + Date.now();

  addMessage(`

      <canvas id="${chartId}" height="170"></canvas>
    </div>
  `);

  setTimeout(() => {
    const ctx = document.getElementById(chartId);
    new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Oficial", "Realista"],
        datasets: [{
          data: [oficial, real],
          backgroundColor: ["#A0005A", "#004B9A"],

        }]
      },
      options: { plugins: { legend: { display: false } } }

  }, 200);

  addMessage(`
    <div class="disclaimer">
      Esta es una simulaci√≥n orientativa basada en supuestos.  
      No representa un contrato ni garantiza resultados futuros.
    </div>
  `);

  addMessage(`
    ¬øQuer√©s hacer algo m√°s?<br><br>
    <button class="option-button" onclick="showBenefits()">üìò Beneficios</button>
    <button class="option-button" onclick="startSimulation()">üîÅ Nueva simulaci√≥n</button>
    <button class="option-button" onclick="askQuestion()">‚ùì Otra consulta</button>
  `);
}
