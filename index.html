<!DOCTYPE html>

  <style>

    .input-area{position:fixed;bottom:0;width:100%;max-width:480px;background:#fff;padding:10px;display:flex;gap:10px;border-top:1px solid #ccc}

    .option-button{width:100%;padding:12px;background:#fff;border-radius:12px;border:1px solid #dcdcdc;margin-top:8px;text-align:left;font-weight:600;cursor:pointer}

<body>
<div class="chat-container">
  <div class="header">
    <div class="avatar">R</div>
    Retirex ‚Äì Asesor inteligente
  </div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input id="userInput" placeholder="Escrib√≠ tu consulta..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
/* ================= UTIL ================= */
function addMessage(text, who="ai"){
  const d=document.createElement("div");
  d.className="msg "+who;
  d.innerHTML=text;
  document.getElementById("messages").appendChild(d);
  d.scrollIntoView({behavior:"smooth"});
}

function toggleBlock(id){
  const e=document.getElementById(id);
  if(e) e.style.display=e.style.display==="block"?"none":"block";
}

/* ================= BIENVENIDA ================= */
function sendWelcome(){
  addMessage(`
    Hola üëã soy <strong>Retirex</strong>, tu asistente digital especializado en los planes de retiro de Prevenci√≥n Retiro.<br><br>
    ¬øQu√© te gustar√≠a hacer hoy?
  `);

  addMessage(`
    <button class="option-button" onclick="startSimulation()">üßÆ Simular mi plan</button>
    <button class="option-button" onclick="showFAQ()">üí¨ Dudas frecuentes</button>
  `);
}

/* ================= DUDAS FRECUENTES (BLOQUES COMPLETOS) ================= */
function showFAQ(){
  addMessage(`
    <strong>Dudas frecuentes</strong><br><br>

    <button class="option-button" onclick="toggleBlock('faq1')">üß† ¬øQu√© es un plan de retiro y c√≥mo funciona?</button>
    <div id="faq1" class="info-block">
      Un plan de retiro es un ahorro de largo plazo regulado por la Superintendencia de Seguros de la Naci√≥n.<br><br>
      Funciona as√≠:<br>
      1Ô∏è‚É£ Aport√°s todos los meses un monto que eleg√≠s.<br>
      2Ô∏è‚É£ Ese dinero se capitaliza con el tiempo.<br>
      3Ô∏è‚É£ Al llegar a tu edad de retiro, cont√°s con un capital acumulado para complementar tu jubilaci√≥n.
    </div>

    <button class="option-button" onclick="toggleBlock('faq2')">‚è≥ La importancia del tiempo</button>
    <div id="faq2" class="info-block">
      En este tipo de planes, el tiempo suele ser m√°s importante que el monto inicial.
      Aportar antes, aunque sea poco, suele generar mejores resultados a largo plazo.
    </div>

    <button class="option-button" onclick="toggleBlock('faq3')">üîÑ Flexibilidad</button>
    <div id="faq3" class="info-block">
      Pod√©s subir, bajar o pausar aportes seg√∫n tu situaci√≥n, sin perder el capital acumulado.
    </div>
  `);
}

/* ================= SIMULADOR ================= */
let flow={step:0};

function startSimulation(){
  flow={step:1};
  addMessage("Perfecto üòä Para empezar, ¬øcu√°l es tu sexo? (M/F)");
}

function sendMessage(){
  const i=document.getElementById("userInput");
  const t=i.value.trim();
  if(!t) return;
  addMessage(t,"user");
  i.value="";
  if(flow.step>0) handleFlow(t);
}

function handleFlow(msg){
  if(flow.step===1){flow.sexo=msg.toUpperCase();flow.step=2;return addMessage("¬øCu√°l es tu edad actual?");}
  if(flow.step===2){flow.edad=Number(msg);flow.step=3;return addMessage("¬øA qu√© edad te gustar√≠a retirarte?");}
  if(flow.step===3){flow.retiro=Number(msg);flow.step=4;return addMessage("¬øCu√°nto quer√©s aportar por mes?");}
  if(flow.step===4){flow.aporte=Number(msg);flow.step=0;runSimulation();}
}

async function runSimulation(){
  const {sexo,edad,retiro,aporte}=flow;
  addMessage("Calculando tu simulaci√≥n... ‚è≥");

  const r=await fetch("https://retirex.onrender.com/cotizar",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({sexo,edad_actual:edad,edad_retiro:retiro,aporte_mensual:aporte})
  });

  const data=await r.json();
  const oficial=data.oficial.capital;
  const realista=data.realista.capital;

  addMessage(`
    <strong>Resultados listos üéâ</strong><br><br>
    <strong>Escenario oficial:</strong><br>$${oficial.toLocaleString("es-AR")}<br><br>
    <strong>Escenario realista:</strong><br>$${realista.toLocaleString("es-AR")}<br><br>
    No ten√©s que elegir uno: sirven para entender el rango posible.
  `);

  const chartId="chart"+Date.now();
  addMessage(`
    <div class="chart-wrapper">
      <strong>Comparaci√≥n gr√°fica</strong><br><br>
      <canvas id="${chartId}" height="160"></canvas>
    </div>
  `);

  setTimeout(()=>{
    new Chart(document.getElementById(chartId),{
      type:"bar",
      data:{labels:["Oficial","Realista"],datasets:[{data:[oficial,realista],backgroundColor:["#a0005a","#004b9a"],borderRadius:10}]},
      options:{plugins:{legend:{display:false}}}
    });
  },200);

  addMessage(`
    <div style="font-size:12px;color:#666;">
      <strong>Importante:</strong> Simulaci√≥n orientativa. No constituye garant√≠a de rendimiento futuro.
    </div>
  `);

  /* ===== BLOQUES POST-COTIZACI√ìN ===== */
  addMessage(`
    <strong>Antes de seguir, una breve gu√≠a üëá</strong>

    <button class="option-button" onclick="toggleBlock('post1')">üß† C√≥mo leer estos resultados</button>
    <div id="post1" class="info-block">
      Se muestran dos escenarios para entender el rango posible de evoluci√≥n del ahorro a largo plazo.
    </div>

    <button class="option-button" onclick="toggleBlock('post2')">üõ°Ô∏è Qu√© tan seguro es este plan</button>
    <div id="post2" class="info-block">
      Plan de Prevenci√≥n Retiro, parte del Grupo Sancor Seguros, regulado por la SSN y con capitalizaci√≥n individual.
    </div>

    <button class="option-button" onclick="toggleBlock('post3')">üîÑ Qu√© pasa si mi situaci√≥n cambia</button>
    <div id="post3" class="info-block">
      Pod√©s ajustar o pausar aportes sin perder el capital ya acumulado.
    </div>
  `);

  const wsp=encodeURIComponent(
`Hola, quiero avanzar con mi plan de retiro.

Datos de mi simulaci√≥n:
Sexo: ${sexo}
Edad actual: ${edad}
Edad retiro: ${retiro}
Aporte mensual: $${aporte.toLocaleString("es-AR")}

Escenario oficial: $${oficial.toLocaleString("es-AR")}
Escenario realista: $${realista.toLocaleString("es-AR")}
`);

  addMessage(`
    <div class="cta-whatsapp">
      <a class="whatsapp-btn" href="https://wa.me/5492804866612?text=${wsp}" target="_blank">
        üì≤ Hablar con un asesor
      </a>
      <p class="privacidad">Sin spam. Solo asesoramiento real.</p>
    </div>
  `);
}

window.onload=sendWelcome;
</script>

</body>
